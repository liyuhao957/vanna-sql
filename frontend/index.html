function friendlyTime(isoStr) {
    const t = new Date(isoStr.replace(/-/g,'/'));
    const now = new Date();
    const diff = (now-t)/1000;
    if(diff<60) return 'åˆšåˆš';
    if(diff<3600) return Math.floor(diff/60)+'åˆ†é’Ÿå‰';
    if(diff<86400) return Math.floor(diff/3600)+'å°æ—¶å‰';
    if(diff<2592000) return Math.floor(diff/86400)+'å¤©å‰';
    return isoStr.replace('T',' ').replace(/\..*$/, '');
}
function renderResultPreviewTable() {
    const text = document.getElementById('opt-result').value;
    const tableDiv = document.getElementById('result-preview-table');
    if (!text.trim()) { tableDiv.innerHTML = ''; return; }
    const lines = text.split(/\r?\n/).filter(line=>line.trim().length>0);
    // æ™ºèƒ½åˆ†éš”ç¬¦æ£€æµ‹
    let delimiter = '\t';
    if (lines[0].indexOf('\t') > -1) {
        delimiter = '\t';
    } else if (lines[0].indexOf(',') > -1) {
        delimiter = ',';
    } else if (lines[0].indexOf('ï¼Œ') > -1) {
        delimiter = 'ï¼Œ';
    } else {
        delimiter = /\s{2,}/; // å¤šä¸ªç©ºæ ¼
    }
    const rows = lines.map(line => delimiter instanceof RegExp ? line.split(delimiter) : line.split(delimiter));
    const maxCols = Math.max(...rows.map(r=>r.length));
    let html = '<div style="overflow-x:auto;"><table class="table table-bordered table-sm result-preview-table"><tbody>';
    for(let i=0;i<rows.length;i++){
        html += '<tr>';
        for(let j=0;j<maxCols;j++){
            const cell = rows[i][j]!==undefined ? rows[i][j] : '';
            html += `<td>${cell}</td>`;
        }
        html += '</tr>';
    }
    html += '</tbody></table></div>';
    tableDiv.innerHTML = html;
}
